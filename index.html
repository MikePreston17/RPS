<body>

    <div id="main" class="container row">
        <div class="col-sm">
            <div id="scoreboard" class="jumbotron">
                <h1>Firey RPS!</h1>
            </div>
            <div id="scoreboard" class="card">
                <h3 id="player-choice"></h3>
                <h3 id="opponent-choice"></h3>
                <div class="container">
                    <button alt="rock"><i class="far fa-hand-rock" aria-hidden="true"></i></button>
                    <button alt="paper"><i class="far fa-hand-paper" aria-hidden="true"></i></button>
                    <button alt="scissors"><i class="far fa-hand-scissors" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

        <div id="chat" class="col-md-8">

            <span class="tab-pane card" id="chat-history">
                <!-- chat goes here -->
            </span>

            <label for=""><strong>Chat:</strong></label>
            <div class="card">

                <textarea name="" id="chatbox" cols="30" rows="10"></textarea>
                <button id="send" class="btn btn-submit">Send</button>
            </div>
        </div>
